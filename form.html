<body>
    <h1>Web Form</h1>
    <form method="get" action="record.html" onsubmit="return validateForm(event)">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}">
        </div>
        <div>
            <label for="confirm_password">Password Confirmation:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required title="Please enter a valid @byui.edu email address">
        </div>
        <div>
            <label for="rating">Page Rating:</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="updateRangeValue(this.value)">
            <span id="rangeValue" class="range-value">5</span>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    
</body>
